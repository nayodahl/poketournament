<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/poke/public

    <Directory /var/www/poke/public>
        Options -Indexes
        AllowOverride All
    </Directory>

    AddOutputFilterByType DEFLATE text/html text/css application/x-javascript application/x-shockware-flash

    ErrorLog /var/log/apache2/poke_error.log
    CustomLog /var/log/apache2/poke_access.log combined
</VirtualHost>
